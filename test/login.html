<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login + Firebase Database</title>


    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="forms-out">
        <div class="forms-in">
            <div id="registration-page" class="hide">
                <button id="show-login">Sign In</button>
                <h3>Sign Up</h3>
                Name <br />
                <input type="text" id="registration-name" /><br />
                UserID <br />
                <input type="text" id="registration-id" /><br />
                Email <br />
                <input type="email" id="registration-email" autocomplete="disable" /><br />
                Password <br />
                <input type="password" id="registration-password" /><br />
                <center><button id="register" onclick="register()">Sign Up</button></center>
            </div>

            <div id="login-page">
                <button id="show-register">Sign Up</button>
                <h3>Sign In</h3>
                Email <br />
                <input type="email" id="login-email" /><br />
                Password <br />
                <input type="password" id="login-password" /><br />
                <p id="forgot-password">Forgot Password</p>
                <center><button id="login">Sign In</button></center>
            </div>


        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</body>
