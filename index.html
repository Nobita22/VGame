<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login + Firebase Database</title>
    <script src="index.js"></script>
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="top-stats">
        <button id="settingsbutton" class="settingsbutton"></button>

    </div>
    <div id='screens' class="screens">
        <h1>HOME.</h1>
    </div>

    <div id="navbar" class="navbar">
        <div id="nav_buttons" class=" nav_buttons">
            <button id="mysystem" onClick='loadHtml("screens","mysystem.html")'>MY SYSTEM </button>
            <button id="crew" onClick='loadHtml("screens","crew.html")'>CREW </button>
            <button id="network" onClick='loadHtml("screens","network.html")'>NETWORK </button>
            <button id="log" onClick='loadHtml("screens","log.html")'>LOG</button>
            <button id="collection" onClick='loadHtml("screens","collection.html")'> COLLECTION</button>
        </div>
        <div id="home" class="home">
            <button id="home_button" onclick="location.href='index.html'">HOME</button>
        </div>
    </div>



</body>
<script>
    window.addEventListener('load', () => {
        registerSW();
    });

    // Register the Service Worker
    async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
                console.log('SW registration failed');
            }
        }
    }
</script>

</html>
