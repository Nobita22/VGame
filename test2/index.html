<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login + Firebase Database</title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body id="body">
    <div id="forms-out" class="forms-out">
        <div class="forms-in">
            <div id="registration-page" class="hide">
                <button id="show-login" onclick="showLogin()">Sign In</button>
                <h3>Sign Up</h3>
                Email <br />
                <input type="email" id="registration-email" /><br />
                Confirm Email <br />
                <input type="email" id="registration-reemail" autocomplete="disable" /><br />
                Password <br />
                <input type="password" id="registration-password" /><br />
                <center><button id="register" onclick="register()">Sign Up</button></center>
            </div>

            <div id="login-page">
                <button id="show-register" onclick="showRegister()">Sign Up</button>
                <h3>Sign In</h3>
                Email <br />
                <input type="email" id="login-email" /><br />
                Password <br />
                <input type="password" id="login-password" /><br />
                <p id="forgot-password">Forgot Password</p>
                <center><button id="login" onclick="login()">Sign In</button></center>
            </div>


        </div>
    </div>
    <div id="details-page" class="hide">
        <div id="forms-out" class="forms-out">
            <div class="forms-in">
                <div id="login-page">
                    <h3>User Name</h3>
                    <input type="text" id="user-name" placeholder="Enter your name" /><br />
                    <input type="text" id="user-id" placeholder="Enter your charecter name" /><br />

                    <center><button id="login" onclick="submitDetails()">Sign In</button></center>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>

    </div>
    <!-- <div id="top-stats" class="hide">
        <button id="settingsbutton" class="settingsbutton" onclick='settings()'></button>
    </div> -->
    <div id='home' class="hide">

        <div id="userProfile" class="userProfile">
            <p id="display_id" class="display_id"></p>

        </div>

    </div>
    <div id="mysystem" class="hide">
        <center>
            <h1>MYSYSTEM SCREEN....</h1>
        </center>
    </div>
    <div id="crew" class="hide">
        <center>
            <h1>CREW SCREEN....</h1>
            <button id="ptint" onclick="print()">print</button>
        </center>
    </div>
    <div id="network" class="hide">
        <center>
            <h1>NETWORK SCREEN....</h1>
        </center>
    </div>
    <div id="collection" class="hide">
        <center>
            <h1>COLLECTION SCREEN....</h1>
        </center>
    </div>
    <div id="log" class="hide">
        <center>
            <h1>LOG SCREEN....</h1>
            <input type="text" id="log">
            <button onclick="updateLog()"></button>
            <P id="complete_log"></P>
        </center>
    </div>
    <div id="navbar" class="hide">
        <div id="nav_buttons" class=" nav_buttons">
            <button id="mysystem" onClick="mysystem()">MY SYSTEM </button>
            <!--onClick='loadHtml("screens","mysystem.html")'-->
            <button id="crew" onClick="crew()">CREW </button>
            <button id="network" onClick='network()'>NETWORK </button>
            <button id="log" onClick='log()'>LOG</button>
            <button id="collection" onClick='collection()'>
                vNFT COLLECTION</button>
        </div>
        <div id="home">
            <button id="home_button" onClick='home()'>HOME</button>
        </div>
    </div>
    <div id="settings" class="hide">
        <button id="back-button" onclick="backtohome()"></button>
        <center><button class="logoutbutton" id="signout" onClick='signOut()'>Sign Out</button></center>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

</body>
<script src="index.js"></script>
<script>
    window.addEventListener('load', () => {
        registerSW();
    });

    // Register the Service Worker
    async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
                console.log('SW registration failed');
            }
        }
    }
</script>

</html>
